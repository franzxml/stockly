<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stockly</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="login-body">

    <div class="brand-header">
        <h1>St<i class="ph-fill ph-package"></i>ckly</h1>
    </div>

    <div class="login-container">
        <div class="login-card">
            <a href="#" class="back-btn"><i class="ph-bold ph-caret-left"></i></a>
            
            <div class="login-header">
                <h2>Selamat Datang!</h2>
                <p>Siap kelola stok hari ini?</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email (admin@stockly.com)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password (admin123)" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox"> Ingat saya
                    </label>
                    <a href="#" class="forgot-pass">Lupa Kata Sandi?</a>
                </div>

                <button type="submit" class="btn-primary">Masuk</button>
            </form>

            <div class="login-footer">
                <p>Belum punya akun? <a href="#">Daftar sekarang!</a></p>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
